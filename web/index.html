<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Alpha Protocol | Social Arb Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="background-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <header>
        <div class="logo">
            <span class="glitch" data-text="ALPHA">ALPHA</span> PROTOCOL
        </div>
        <div class="status-bar">
            <span class="status-item"><span class="dot active"></span> SYSTEM ONLINE</span>
            <span class="status-item">LAST SCAN: <span id="last-updated">--:--</span></span>
        </div>
    </header>

    <main>
        <section class="metrics-overview">
            <div class="metric-card">
                <h3>Active Signals</h3>
                <div class="value" id="total-signals">0</div>
            </div>
            <div class="metric-card">
                <h3>Blind Spots</h3>
                <div class="value highlight" id="blind-spots">0</div>
            </div>
            <div class="metric-card">
                <h3>Avg Sentiment</h3>
                <div class="value" id="global-sentiment">0.00</div>
            </div>
        </section>

        <section class="controls">
            <input type="text" id="search-input" placeholder="Search Ticker..." class="modern-input">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="high-velocity">High Velocity</button>
                <button class="filter-btn" data-filter="blind-spot">Blind Spots</button>
            </div>
        </section>

        <section class="dashboard-grid" id="signal-container">
            <!-- Cards will be injected here -->
        </section>
    </main>

    <!-- Modal for Source Deep Dive -->
    <div id="source-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-ticker">TICKER</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="chart-section">
                    <!-- TradingView Widget Container -->
                    <div class="tradingview-widget-container" id="tv-widget-container">
                        <div id="tradingview_chart"></div>
                    </div>
                </div>

                <div class="sentiment-breakdown">
                    <h3>Sentiment Battle</h3>
                    <div class="tug-of-war-bar">
                        <div class="bar-bullish" id="modal-bullish-bar" style="width: 50%"></div>
                        <div class="bar-bearish" id="modal-bearish-bar" style="width: 50%"></div>
                    </div>
                    <div class="tug-labels">
                        <span class="bull-label">BULLISH VOL: <span id="modal-bull-vol">0</span></span>
                        <span class="bear-label">BEARISH VOL: <span id="modal-bear-vol">0</span></span>
                    </div>
                </div>

                <h3>Source Intelligence</h3>
                <ul id="source-list" class="source-list">
                    <!-- Sources injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
